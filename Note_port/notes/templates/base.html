<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | SWAE Notes </title>
</head>
<header>
    <nav>
        {% if request.user.is_authenticated %}
            <a href="{% url 'core:index' %}">Home</a>
            <a href="{% url 'core:profile' %}">Profile</a>
            <a href="{% url 'items:user_notes' %}">My notes</a>
            <a href="{% url 'core:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'core:index' %}">Home</a>
            <a href="{% url 'core:login' %}">Login</a>
            <a href="{% url 'core:signup' %}">Signup</a>
        {% endif %}

    
    </nav>
</header>
<body>
    {% block content %}

    {% endblock %}
</body>
</html>
